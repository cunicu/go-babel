name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 
      uses: actions/checkout@v5

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
        check-latest: true

    - name: Install dependencies
      run: sudo apt-get install -y
            libpcap-dev

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: v2.1.2
        args: --timeout=10m
