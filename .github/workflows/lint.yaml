name: Lint

on:
- push
- pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
        check-latest: true

    - name: Install dependencies
      run: sudo apt-get install -y
            libpcap-dev

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v7
      with:
        version: v1.64.5
        args: --timeout=10m
